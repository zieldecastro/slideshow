<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <i class="fa fa-angle-left"></i>
                </div>
                <div class="slider--control" onclick="goNext()">
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('img/mar.jpg');">
                Aproveite o mar
                </div>
                <div class="slider--item" style="background-image: url('img/montanha.jpg');">
                Curta as montanhas
                </div>
                <div class="slider--item" style="background-image: url('img/ponte.jpg');">
                Venha nos visitar
                </div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>


    <script src="script.js"></script>
</body>
</html>
